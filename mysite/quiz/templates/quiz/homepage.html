<!DOCTYPE html>
<html lang="en">
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		{% load static %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>Sign Up</title>


	</head>

	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
						{% if user.is_authenticated %}
							<a class="navbar-brand" href="#" onclick="document.getElementById('logoutForm').submit()">Logout</a>
							<a class="navbar-brand">{{user.username}}</a>
							<form id ="logoutForm" method="POST" action = "{% url 'logout' %}">
							{% csrf_token %}
							<input type ="hidden">
							</form>
						{% else %}
						<a class="navbar-brand active" href="{% url 'signup' %}">Sign Up</a>
						<a class="navbar-brand active" href="{% url 'login' %}">Login</a>
						
						{% endif %}

				</div>
 
					</div>
			</div>
	</nav>
	<body data-spy="scroll" data-target="#navbar-example" style = "background-color: #FCFAF9">
	<div class="container-fluid">
		<div class="jumbotron" style = "background-color: #65AFFF">
		 <h1 class = "text-center">Take a Quiz</h1>
		</div>



		<form action = "{% url 'signup'%}" method = "POST">
		{% csrf_token %}
		<div class="text-center col-md-4 col-md-offset-4" style = "background: white">
	    
		{% if error %}
			{{ error }}
		{% endif %}
		
		<h2>Username</h2>
		<input type = "text" name = "username" title = "username" placeholder="Enter username" class="form-control" />
		<h2>Enter Password</h2>
		<input type = "password" name = "password1" placeholder="Enter password" title = "password1" class="form-control" />
		<h2>Confirm Password</h2>
		<input type = "password" name = "password2" placeholder = "Re-enter password" title = "password2" class="form-control"/>
	<br>
	<br>
		<input type="submit" value = "Sign up" class="btn btn-lg btn-success btn-primary btn-block">
		</div>
		</form>


		
	 <script src="{% static 'js/app.js' %}"></script>
	</body>
</html>
